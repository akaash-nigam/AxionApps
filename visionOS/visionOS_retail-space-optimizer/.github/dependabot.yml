version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Swift Package Manager (if using SPM dependencies)
  - package-ecosystem: "swift"
    directory: "/RetailSpaceOptimizer"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "swift"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
