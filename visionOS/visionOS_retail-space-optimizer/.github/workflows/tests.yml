name: Tests

on:
  push:
    branches: [ main, develop, 'claude/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-derived-data-${{ hashFiles('**/*.xcodeproj') }}
          restore-keys: |
            ${{ runner.os }}-derived-data-

      - name: Run Unit Tests
        run: |
          cd RetailSpaceOptimizer
          xcodebuild test \
            -scheme RetailSpaceOptimizer \
            -only-testing:RetailSpaceOptimizerTests \
            -enableCodeCoverage YES \
            -resultBundlePath ./TestResults.xcresult

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: RetailSpaceOptimizer/TestResults.xcresult

      - name: Generate Coverage Report
        run: |
          xcrun xccov view --report --json RetailSpaceOptimizer/TestResults.xcresult > coverage.json

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.json
          fail_ci_if_error: false
          verbose: true

  swiftlint:
    name: SwiftLint
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging

  build:
    name: Build for visionOS
    runs-on: macos-14
    needs: [unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

      - name: Build for visionOS Simulator
        run: |
          cd RetailSpaceOptimizer
          xcodebuild build \
            -scheme RetailSpaceOptimizer \
            -destination 'platform=visionOS Simulator,name=Apple Vision Pro' \
            -configuration Debug

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required documentation
        run: |
          FILES=(
            "README.md"
            "CONTRIBUTING.md"
            "LICENSE"
            "SECURITY.md"
            "CHANGELOG.md"
          )

          for file in "${FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Missing required file: $file"
              exit 1
            fi
          done

          echo "All required documentation files present"
