name: Bug Report
description: Report a bug or issue with Shadow Boxing Champions
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Tap on '...'
        3. Perform action '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: App Version
      description: Which version of the app are you using?
      options:
        - v1.0.0
        - v0.9.0 (Beta)
        - v0.8.0 (Alpha)
        - Main branch (Development)
        - Other (please specify in description)
    validations:
      required: true

  - type: dropdown
    id: visionos
    attributes:
      label: visionOS Version
      description: Which version of visionOS are you running?
      options:
        - visionOS 2.0
        - visionOS 2.1
        - visionOS 2.2
        - Other (please specify in description)
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device
      description: Which device are you using?
      options:
        - Apple Vision Pro (Device)
        - visionOS Simulator
    validations:
      required: true

  - type: dropdown
    id: frequency
    attributes:
      label: How often does this occur?
      options:
        - Always (100%)
        - Often (75%)
        - Sometimes (50%)
        - Rarely (25%)
        - Once
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Console Logs
      description: If applicable, paste any relevant console output or error messages
      render: shell
      placeholder: Paste console logs here

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain the problem
      placeholder: Drag and drop images or videos here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any other information that might be helpful

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing issues and this is not a duplicate
          required: true
        - label: I have provided all the information requested above
          required: true
        - label: This issue is related to the app itself, not a feature request
          required: true
