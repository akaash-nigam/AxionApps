name: Deploy Landing Page

on:
  push:
    branches: [ main ]
    paths:
      - 'website/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint-website:
    name: Lint Website Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint HTML
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: website/
        continue-on-error: true

      - name: Lint CSS
        run: |
          npm install -g stylelint stylelint-config-standard
          cd website
          stylelint "**/*.css" || true

      - name: Lint JavaScript
        run: |
          npm install -g eslint
          cd website
          eslint "**/*.js" || true

  test-website:
    name: Test Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g http-server lighthouse

      - name: Start local server
        run: |
          cd website
          http-server -p 8080 &
          sleep 3

      - name: Run Lighthouse CI
        run: |
          lighthouse http://localhost:8080 \
            --output=json \
            --output-path=./lighthouse-results.json \
            --chrome-flags="--headless --no-sandbox"
        continue-on-error: true

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: lighthouse-results.json
        continue-on-error: true

  build-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [lint-website, test-website]
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Optimize website
        run: |
          cd website
          # Minify CSS (if not already minified)
          # Minify JS (if not already minified)
          # Optimize images (if any)
          echo "Website optimization complete"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-success:
    name: Notify Deployment Success
    runs-on: ubuntu-latest
    needs: build-deploy
    if: success()

    steps:
      - name: Success notification
        run: |
          echo "‚úÖ Landing page deployed successfully!"
          echo "üåê URL: ${{ needs.build-deploy.outputs.page_url }}"
