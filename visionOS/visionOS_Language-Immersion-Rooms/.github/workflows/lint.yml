name: CI - Lint

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-14
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          if ! command -v swiftlint &> /dev/null; then
            brew install swiftlint
          fi
          swiftlint version

      - name: Run SwiftLint
        run: |
          swiftlint lint --reporter github-actions-logging

      - name: SwiftLint Summary
        if: always()
        run: |
          echo "## SwiftLint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          swiftlint lint --reporter markdown >> $GITHUB_STEP_SUMMARY || true

  file-checks:
    name: File & Format Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for trailing whitespace
        run: |
          if grep -r '[[:blank:]]$' --include='*.swift' LanguageImmersionRooms/ LanguageImmersionRoomsTests/; then
            echo "âŒ Found trailing whitespace in Swift files"
            exit 1
          else
            echo "âœ… No trailing whitespace found"
          fi

      - name: Check for TODO/FIXME comments
        run: |
          echo "## Code Comments" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          TODO_COUNT=$(grep -r "TODO:" --include='*.swift' LanguageImmersionRooms/ LanguageImmersionRoomsTests/ | wc -l || echo "0")
          FIXME_COUNT=$(grep -r "FIXME:" --include='*.swift' LanguageImmersionRooms/ LanguageImmersionRoomsTests/ | wc -l || echo "0")

          echo "ðŸ“ TODO comments: $TODO_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”§ FIXME comments: $FIXME_COUNT" >> $GITHUB_STEP_SUMMARY

          if [ "$FIXME_COUNT" -gt "0" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸  Found FIXME comments that should be addressed" >> $GITHUB_STEP_SUMMARY
            grep -r "FIXME:" --include='*.swift' LanguageImmersionRooms/ LanguageImmersionRoomsTests/ >> $GITHUB_STEP_SUMMARY || true
          fi

      - name: Check file sizes
        run: |
          echo "## Large Files Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          LARGE_FILES=$(find LanguageImmersionRooms -name '*.swift' -size +500k)

          if [ -z "$LARGE_FILES" ]; then
            echo "âœ… No excessively large Swift files found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  Large Swift files found (>500KB):" >> $GITHUB_STEP_SUMMARY
            echo "$LARGE_FILES" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check documentation
        run: |
          echo "## Documentation Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          REQUIRED_DOCS=("README.md" "CONTRIBUTING.md" "SECURITY.md" "docs/PRD.md")

          for doc in "${REQUIRED_DOCS[@]}"; do
            if [ -f "$doc" ]; then
              echo "âœ… $doc" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ $doc (missing)" >> $GITHUB_STEP_SUMMARY
            fi
          done

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          echo "## Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for potential API keys or secrets
          if grep -r -i "api[_-]key\s*=\s*['\"]" --include='*.swift' LanguageImmersionRooms/; then
            echo "âš ï¸  Potential hardcoded API keys found" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… No hardcoded secrets detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check Swift version
        run: |
          if grep -r "swift-tools-version" Package.swift 2>/dev/null; then
            SWIFT_VERSION=$(grep "swift-tools-version" Package.swift | head -1)
            echo "Swift Tools Version: $SWIFT_VERSION" >> $GITHUB_STEP_SUMMARY
          else
            echo "No Package.swift found" >> $GITHUB_STEP_SUMMARY
          fi

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [swiftlint, file-checks, dependency-check]
    if: always()

    steps:
      - name: Check lint results
        run: |
          echo "## Lint Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SwiftLint: ${{ needs.swiftlint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… File Checks: ${{ needs.file-checks.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dependency Check: ${{ needs.dependency-check.result }}" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.swiftlint.result }}" == "success" && "${{ needs.file-checks.result }}" == "success" && "${{ needs.dependency-check.result }}" == "success" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ All lint checks passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Some lint checks failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
