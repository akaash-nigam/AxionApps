name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.7.0)'
        required: true

jobs:
  create-release:
    name: Create Release
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          VERSION_NUMBER="${VERSION#v}"

          # Extract changelog for this version
          if grep -q "\[$VERSION_NUMBER\]" CHANGELOG.md; then
            awk "/## \[$VERSION_NUMBER\]/,/## \[/" CHANGELOG.md | head -n -1 > release_notes.md
          else
            echo "No changelog entry found for $VERSION_NUMBER" > release_notes.md
          fi

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Build for Release
        run: |
          xcodebuild clean archive \
            -scheme TradingCockpit \
            -destination "generic/platform=visionOS" \
            -archivePath "build/TradingCockpit.xcarchive" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Export Archive
        run: |
          xcodebuild -exportArchive \
            -archivePath "build/TradingCockpit.xcarchive" \
            -exportPath "build/export" \
            -exportOptionsPlist "ExportOptions.plist" || echo "Export failed (expected without signing)"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            build/TradingCockpit.xcarchive/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Unreleased Section
        run: |
          # Add new Unreleased section if needed
          if ! grep -q "## \[Unreleased\]" CHANGELOG.md; then
            sed -i '0,/## \[/s//## [Unreleased]\n\n## [/' CHANGELOG.md
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: Update CHANGELOG for release" || echo "No changes to commit"
          git push || echo "No changes to push"

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Send notification
        run: |
          echo "Release ${{ needs.create-release.outputs.VERSION }} published!"
          # Add Slack/Discord notification here if needed
