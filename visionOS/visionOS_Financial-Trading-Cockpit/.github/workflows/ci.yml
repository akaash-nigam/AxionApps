name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  XCODE_VERSION: '15.2'
  SCHEME: TradingCockpit
  PLATFORM: visionOS Simulator
  DEVICE: Apple Vision Pro

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: |
          if [ -f .swiftlint.yml ]; then
            swiftlint --strict
          else
            echo "No .swiftlint.yml found, skipping lint"
          fi

  build:
    name: Build
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Cache SPM dependencies
        uses: actions/cache@v3
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build for visionOS
        run: |
          xcodebuild clean build \
            -scheme ${{ env.SCHEME }} \
            -destination "platform=${{ env.PLATFORM }},name=${{ env.DEVICE }}" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty || true

  unit-tests:
    name: Unit Tests
    runs-on: macos-14
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Cache SPM dependencies
        uses: actions/cache@v3
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination "platform=${{ env.PLATFORM }},name=${{ env.DEVICE }}" \
            -only-testing:TradingCockpitTests/UnitTests \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty || true

      - name: Generate Code Coverage Report
        run: |
          xcrun llvm-cov export \
            -format="lcov" \
            -instr-profile=$(find ~/Library/Developer/Xcode/DerivedData -name "*.profdata" | head -1) \
            $(find ~/Library/Developer/Xcode/DerivedData -name "TradingCockpit" -type f | head -1) \
            > coverage.lcov || echo "Coverage generation failed"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.lcov
          flags: unittests
          name: codecov-unit-tests
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: macos-14
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Cache SPM dependencies
        uses: actions/cache@v3
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run Integration Tests
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          if [ -z "$ALPACA_API_KEY" ]; then
            echo "Skipping integration tests - API credentials not configured"
            exit 0
          fi

          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination "platform=${{ env.PLATFORM }},name=${{ env.DEVICE }}" \
            -only-testing:TradingCockpitTests/IntegrationTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty || true

  ui-tests:
    name: UI Tests
    runs-on: macos-14
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Cache SPM dependencies
        uses: actions/cache@v3
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Boot Simulator
        run: |
          xcrun simctl boot "${{ env.DEVICE }}" || true

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination "platform=${{ env.PLATFORM }},name=${{ env.DEVICE }}" \
            -only-testing:TradingCockpitUITests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty || true

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ui-test-results
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult

  security-scan:
    name: Security Scan
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Security Checks
        run: |
          # Check for hardcoded secrets
          if grep -r "sk-.*" --include="*.swift" TradingCockpit/ 2>/dev/null; then
            echo "WARNING: Potential API keys found in code"
          fi

          # Check for TODO security items
          if grep -r "TODO.*security" --include="*.swift" TradingCockpit/ 2>/dev/null; then
            echo "WARNING: Security TODOs found"
          fi

      - name: Dependency Check
        run: |
          echo "Checking for known vulnerabilities in dependencies..."
          # This would integrate with a dependency scanning tool
          echo "No dependency scanner configured yet"

  analyze:
    name: Static Analysis
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Run Static Analyzer
        run: |
          xcodebuild analyze \
            -scheme ${{ env.SCHEME }} \
            -destination "platform=${{ env.PLATFORM }},name=${{ env.DEVICE }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty || true

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint, build, unit-tests]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "Unit tests failed!"
            exit 1
          fi
          echo "All checks passed! âœ…"
