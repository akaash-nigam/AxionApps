name: ‚ùì Question
description: Ask a question about using Trading Cockpit
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! Please check the [documentation](https://github.com/OWNER/REPO/tree/main/docs) first.

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: dropdown
    id: topic
    attributes:
      label: Topic
      description: What topic does your question relate to?
      options:
        - Getting Started / Setup
        - Authentication
        - Trading Execution
        - Portfolio Management
        - Watchlist & Search
        - 3D Visualization
        - Market Data Integration
        - API Configuration
        - Testing
        - Deployment
        - General Usage
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context or what you've already tried
      placeholder: |
        - What I'm trying to achieve...
        - What I've already tried...
        - Where I'm stuck...

  - type: textarea
    id: code-sample
    attributes:
      label: Code Sample (if applicable)
      description: Share any relevant code snippets
      placeholder: Paste your code here
      render: swift

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm
      options:
        - label: I have checked the documentation
          required: true
        - label: I have searched existing issues and discussions
          required: true
