name: Lint

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install SwiftLint
      run: |
        brew install swiftlint

    - name: SwiftLint version
      run: swiftlint version

    - name: Run SwiftLint
      run: |
        swiftlint lint \
          --reporter github-actions-logging \
          --strict
      working-directory: ./SupplyChainControlTower

    - name: SwiftLint (autocorrect mode - check only)
      run: |
        swiftlint lint \
          --fix \
          --format \
          --reporter json \
          > swiftlint-results.json || true
      working-directory: ./SupplyChainControlTower

    - name: Upload lint results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: swiftlint-results
        path: SupplyChainControlTower/swiftlint-results.json
        retention-days: 30

  swift-format:
    name: Swift Format Check
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install swift-format
      run: |
        brew install swift-format

    - name: Check formatting
      run: |
        swift-format lint \
          --recursive \
          --parallel \
          SupplyChainControlTower/
      continue-on-error: true
