name: Tests

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: macos-14

    strategy:
      matrix:
        destination:
          - platform=iOS Simulator,name=iPhone 15 Pro,OS=17.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Cache Swift Package Manager
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install dependencies
        run: |
          # Install SwiftLint
          brew install swiftlint

      - name: Lint code
        run: swiftlint lint --strict
        continue-on-error: true

      - name: Build for testing
        run: |
          xcodebuild build-for-testing \
            -scheme WardrobeConsultant \
            -destination '${{ matrix.destination }}' \
            -derivedDataPath DerivedData \
            -clonedSourcePackagesDirPath SourcePackages \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

      - name: Run Unit Tests
        run: |
          xcodebuild test-without-building \
            -scheme WardrobeConsultant \
            -destination '${{ matrix.destination }}' \
            -derivedDataPath DerivedData \
            -only-testing:WardrobeConsultantTests \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults/unit.xcresult \
            -parallel-testing-enabled YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

      - name: Run Integration Tests
        run: |
          xcodebuild test-without-building \
            -scheme WardrobeConsultant \
            -destination '${{ matrix.destination }}' \
            -derivedDataPath DerivedData \
            -only-testing:WardrobeConsultantIntegrationTests \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults/integration.xcresult \
            -parallel-testing-enabled YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

      - name: Run UI Tests
        run: |
          xcodebuild test-without-building \
            -scheme WardrobeConsultant \
            -destination '${{ matrix.destination }}' \
            -derivedDataPath DerivedData \
            -only-testing:WardrobeConsultantUITests \
            -resultBundlePath TestResults/ui.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty
        continue-on-error: true

      - name: Generate coverage report
        run: |
          xcrun xccov view --report TestResults/unit.xcresult > coverage.txt
          COVERAGE=$(xcrun xccov view --report TestResults/unit.xcresult | grep "WardrobeConsultant" | awk '{print $2}')
          echo "Code Coverage: $COVERAGE"
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: TestResults/

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const coverage = process.env.COVERAGE;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Test Results ðŸ§ª\n\nâœ… Tests passed!\n\n**Code Coverage:** ${coverage}\n\n[View detailed results in artifacts](${context.payload.pull_request.html_url}/checks)`
            })

  lint:
    name: SwiftLint
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: |
          swiftlint lint --reporter github-actions-logging
