name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Release
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install dependencies
        run: |
          brew install swiftlint

      - name: Lint code
        run: swiftlint lint --strict

      - name: Run tests
        run: |
          xcodebuild test \
            -scheme WardrobeConsultant \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -only-testing:WardrobeConsultantTests \
            -only-testing:WardrobeConsultantIntegrationTests \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Build archive
        run: |
          xcodebuild archive \
            -scheme WardrobeConsultant \
            -archivePath build/WardrobeConsultant.xcarchive \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version
          sed -n "/## \[${{ steps.version.outputs.VERSION }}\]/,/## \[/p" CHANGELOG.md | sed '$ d' > RELEASE_NOTES.md
          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          files: |
            build/WardrobeConsultant.xcarchive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to TestFlight (if configured)
        if: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          echo "TestFlight upload would happen here"
          # This requires App Store Connect API key configuration
          # and proper code signing setup

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Send success notification
        run: |
          echo "âœ… Release ${{ steps.version.outputs.VERSION }} completed successfully!"
          # Add Slack/Discord webhook here if needed
