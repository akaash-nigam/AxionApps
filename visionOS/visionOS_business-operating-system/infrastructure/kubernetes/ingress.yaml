apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: businessos-ingress
  namespace: businessos
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  tls:
  - hosts:
    - api.businessos.app
    - ws.businessos.app
    secretName: businessos-tls
  rules:
  - host: api.businessos.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: businessos-api
            port:
              number: 3000
  - host: ws.businessos.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: businessos-websocket
            port:
              number: 8080
